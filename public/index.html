<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Join | Comment_Chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<script src="./js/libs/jquery-3.3.1.min.js"></script>
<body class="centered-form">
	<div class="centered-form__form">
		<form id="form__join">
			<div class="form-field">
				<h3>Join a Chat for comment</h3>
			</div>
			<div class="form-field">
				<label>Display name</label>
				<input type="text" name="name" id="dpname" autofocus/>
			</div>
			<div class="form-field">
				<label>Room name</label>
				<input type="text" name="room" id="rname"/>
			</div>
			<div class="form-field">
				<button id="button_join">Join</button>
			</div>
			<div class="form-field" id="msgbox"></div>
		</form>
	</div>
	<script src="./js/index.js"></script>
</body>
</html>
